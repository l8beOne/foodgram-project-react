version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: l8beone/foodgram_backend
    depends_on:
      - db
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/backend
  frontend:
    image: l8beone/foodgram_frontend
    command: cp -r /app/result_build/. /frontend_static/
    volumes:
      - static:/frontend_static
  nginx:
    image: l8beone/foodgram_nginx
    ports:
      - 8001:80
    volumes:
      - ../infra/nginx.conf:/etc/nginx/sites-enabled/default 
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/var/html/static/
      - media:/var/html/media/
    depends_on:
      - backend
